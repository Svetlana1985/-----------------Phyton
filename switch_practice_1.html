<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH_PRACTICE_1</title>
</head>
<script>
    let x = parseInt (prompt("Введите число"));
    let choice = prompt("Выберите действие");
    let y = parseInt (prompt("Введите число"));
    let result = x > y;
    
    switch(choice){
        case "*":
        result = x * y;
        alert(result);
        break;
        case "/":
        result = x / y;
        alert(result);
        break;
        case "+":
        result = x + y;
        alert(result);
        break;
        case "-":
        result = x - y;
        alert(result);
        break;

     }
       
    
      
   
   

   

    

        
    
</script>

</body>
</html>
