<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH_PRACTICE</title>
</head>
<script>
   let month = parseInt(prompt("Enter a number month"));
   switch (month){
        case 1:
            alert ("Январь");
        break;
        case 2:
            alert ("Февраль");
        break;
        case 3:month
        alert ("Март");
        break;
        case 4:month
        alert ("Апрель");
        break;
        case 5:month
        alert ("Май");
        break;
        case 6:month
        alert ("Июнь");
        break;
        case 7:month
        alert ("Июль");
        break;
        case 8:month
        alert ("Август");
        break;
        case 9:month
        alert ("Сентябрь");
        break;
        case 10:month
        alert ("Октябрь");
        break;
        case 11:month
        alert ("Ноябрь");
        break;
        case 12:month
        alert ("Декабрь");
        break;

    }
   
</script>
<body>
    
</body>
</html>
